# Site settings
title: f0rmig4 # site title
description: >- # site description
    digital technologies - free software - technopolitics - society
lang: en # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/f0rmig4/f0rmig4.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: f0rmig4 # author name
  bio: >- # tell to the world
    digital technologies - free software - technopolitics - society
  username: f0rmig4 # general username
  github: f0rmig4 # github username
  twitter: f0rmig4 # twitter username
  facebook: f0rmig4 # facebook username
  email: f0rmig4@riseup.net # email adress
  avatar: /assets/img/me.jpg # change with your own avatar
# URL settings
url: "https://f0rmig4.gitlab.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  projects:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
